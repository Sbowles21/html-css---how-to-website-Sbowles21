<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to craft TNT in MC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center bg-grey">
        <div class="text-center">
          <h2>How to craft TNT in Minecraft</h2>
        </div>
        <div class="row slideanim">
          <div class="col-sm-2">
              <h3>Step one</h3>
            <p>Mine a log from any tree</p>
            <img  src="https://cdn.gamer-network.net/2014/usgamer/Minecraft-Screenshot-06.png" class="img-responsive margin" style="width:100%" alt="mining a tree">
          </div>
          <div class="col-sm-2">
              <h3>Step Two</h3>
            <p>Craft a crafting table</p>
            <img src="https://www.minecraftguides.org/craftingrecipes/craftingTable.gif"class="img-responsive margin" style="width:100%" alt="crafting a crafting table">
          </div>
          <div class="col-sm-3">
            <h3>Step Three</h3>
          <p>Mine 4 pieces of sand</p>
          <img src="https://www.digminecraft.com/materials/images/sand_shovel.png" class="img-responsive margin" style="width:100%" alt="mining sand">
          </div>
          <div class="col-sm-2">
            <h3>Step four</h3>
          <p>Kill Creepers until you have 5 Gunpowder</p>
          <img src="https://www.wikihow.com/images/thumb/f/f5/Kill-a-Creeper-in-Minecraft-Step-17-Version-2.jpg/v4-460px-Kill-a-Creeper-in-Minecraft-Step-17-Version-2.jpg.webp" class="img-responsive margin" style="width:100%" alt="Fighting Creepers">
          </div>
          <div class="col-sm-2">
            <h3>Final Step</h3>
          <p>Put the 5 gunpowder and 4 sand as shown</p>
          <img src="https://www.dummies.com/wp-content/uploads/449050.image0.jpg" class="img-responsive margin" style="width:100%" alt="Crafting TNT">
          </div>
        </div>
      </div>
</body>
</html>
